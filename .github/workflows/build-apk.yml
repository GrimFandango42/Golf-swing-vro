name: Build Golf Swing VRO APK

on:
  push:
    branches: [ main, feat/golf-swing-analysis-backend ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Download Gradle Wrapper
      run: |
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
    
    - name: Clean project
      run: ./gradlew clean
    
    - name: Build debug APK
      run: ./gradlew assembleDebug
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: golf-swing-vro-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Golf Swing VRO v1.0.${{ github.run_number }}
        body: |
          ## ğŸŒï¸ Golf Swing VRO - Debug Build
          
          ### Features
          - ğŸ¤– AI-powered swing analysis
          - ğŸ“Š Real-time biomechanics feedback
          - ğŸ”’ Enterprise-grade security
          - ğŸ¯ Professional coaching
          
          ### Installation
          1. Download the APK below
          2. Enable "Install from unknown sources" in Android settings
          3. Install and enjoy!
          
          âš ï¸ This is a debug build for testing purposes.
        draft: false
        prerelease: true
    
    - name: Upload Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: GolfSwingVRO-v1.0.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive