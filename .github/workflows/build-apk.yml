name: Build Golf Swing VRO APK

on:
  push:
    branches: [ main, feat/golf-swing-analysis-backend ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    
    - name: Build debug APK
      run: |
        echo "🏗️ Building simplified APK..."
        ./gradlew assembleDebug --stacktrace --info --no-daemon
        echo "📦 Checking if APK was created..."
        ls -la app/build/outputs/apk/debug/
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=false -Xmx2g"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: golf-swing-vro-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Debug Release Info
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/golf-swing-analysis-backend')
      run: |
        echo "🔍 Release conditions met!"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Run number: ${{ github.run_number }}"
        ls -la app/build/outputs/apk/debug/
    
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/golf-swing-analysis-backend')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Golf Swing VRO v1.0.${{ github.run_number }}
        body: |
          ## 🏌️ Golf Swing VRO - Debug Build
          
          ### Features
          - 🤖 AI-powered swing analysis
          - 📊 Real-time biomechanics feedback
          - 🔒 Enterprise-grade security
          - 🎯 Professional coaching
          
          ### Installation
          1. Download the APK below
          2. Enable "Install from unknown sources" in Android settings
          3. Install and enjoy!
          
          ⚠️ This is a debug build for testing purposes.
        draft: false
        prerelease: true
        files: |
          app/build/outputs/apk/debug/app-debug.apk
        token: ${{ secrets.GITHUB_TOKEN }}