# This file contains machine-specific properties. 
# SDK location should be set to your Android SDK path.
# For example: sdk.dir=/Users/username/Library/Android/sdk
# sdk.dir=/path/to/android/sdk

# NDK location (optional, for native development)
# ndk.dir=/path/to/android/ndk

# CMake location (optional, for native development)
# cmake.dir=/path/to/cmake

# API Keys (add your actual keys here)
# google.maps.api.key=your_google_maps_api_key_here
# aicore.api.key=your_aicore_api_key_here

# Signing configuration (for release builds)
# keystore.path=/path/to/keystore.jks
# keystore.password=your_keystore_password
# key.alias=your_key_alias
# key.password=your_key_password

# Development settings
# Enable debugging for ML models
ml.debug.enabled=true

# Enable performance profiling
profiling.enabled=true

# Cache directory for ML models
ml.cache.dir=.ml_cache